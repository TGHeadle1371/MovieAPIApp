<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Favorite Movies</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Electrolize" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <div class="container container-fluid text-center">
    <h1 class="header bg-dark text-white" id="header">Movie Search</h1>
    <!-- Rendered buttons will get dumped here  -->
    <div class="p-3" id="buttons-view"></div>

    <form id="movie-form">
      <input class="input text-center" style="border-radius: 2em" type="text" id="movie-input" placeholder="Type here to add!"><br>
      <!-- Button triggers new movie to be added -->
      <input class="input mt-2 btn btn-default bg-dark text-white" id="add-movie" type="submit" value="Add that movie!">
    </form>
    <!-- Movies will get dumped Here -->
    <div class="container pt-3 text-center " id="movies-view"></div>

    <!-- Footer Section -->
    <div class="container container-fluid bg-dark text-white fixed-bottom" id="footer">

    </div>


  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/styles.js"></script>
</body>

</html>
